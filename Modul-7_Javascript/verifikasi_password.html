<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Password</title>
</head>
<body>
    <form name="formTes" action="testform.html;" method="post">
        <pre>
Password Penganti : <input type="password" name="password_1">
Password Sekali lagi : <input type="password" name="password_2">
        </pre>
        <input type="button" name="tombolProses" value="Proses" onclick="cekPassword()">
    </form>
    <script language="javascript">
        function cekPassword() {
            if (document.formTes.password_1.value != document.formTes.password_2.value)
                alert("dua password  yang anda masukan tidak sama");
            else
                window.location.href = "testform.html";
        }
    </script>
</body>
</html>
