<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tipe Input</title>
    <link rel="icon" type="img/png" href="gambar/icon.png" sizes="16x16"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <label for="username">Type "text":</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="pwd">Type "password":</label><br>
    <input type="password" id="pwd" name="pwd"><br>

    <hr>
    <h3>Uji Coba 2</h3>
    <input type="radio" name="bahasa" id="HTML"> <label for="HTML">HTML</label><br>
    <input type="radio" name="bahasa" id="CSS"> <label for="CSS">CSS</label><br>
    <input type="radio" name="bahasa" id="Javascript"> <label for="Javascript">Javascript</label><br>
    <p>
        <!-- Dengan menyamakan atribut name, kita hanya dapat memilih satu opsi.
             Namun jika valuenya berbeda, kita tetap bisa memilih semua pilihan. -->
    </p>

    <hr>
    <h3>Uji Coba 3</h3>
    <input type="checkbox" id="id1" name="id1" value="bike">
    <label for="id1">I have a bike</label><br>
    <input type="checkbox" id="id2" name="id2" value="car">
    <label for="id2">I have a car</label><br>
    <input type="checkbox" id="id3" name="id3" value="boat">
    <label for="id3">I have a boat</label><br>
    <p>
        <!-- Dengan input type checkbox, kita dapat memilih lebih dari satu opsi.
             Checkbox sering digunakan untuk pemilihan ganda. -->
    </p>

    <hr>
    <h3>Uji Coba 4</h3>
    <label for="favcolor">Pilih warna dengan type="color":</label>
    <input type="color" id="favcolor" name="favcolor"><br>
    <label for="b">Pilih tanggal dengan type="date":</label>
    <input type="date" id="b" name="tanggal"><br>
    <input type="button" onclick="alert('Hello World')" value="Click Me!"><br>
    <p>
        <!-- Input type color memungkinkan kita memilih warna,
             type date untuk memilih tanggal,
             dan type button digunakan untuk menampilkan tombol klik yang dapat menjalankan aksi tertentu seperti menampilkan pop-up. -->
    </p>

    <hr>
    <h3>Uji Coba 5</h3>
    <label for="birthdaytime">Input dengan type datetime-local:</label>
    <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>
    <label for="bdaymonth">Input dengan type month:</label>
    <input type="month" id="bdaymonth" name="bdaymonth"><br>
    <label for="email">Masukkan email Anda:</label>
    <input type="email" id="email" name="email"><br>

    <p>
        <!-- Input type datetime-local menampilkan tanggal dan waktu,
             type month menampilkan bulan dan tahun,
             sedangkan type email digunakan untuk menginput alamat email dengan validasi otomatis. -->
    </p>

    <hr>
    <h3>Uji Coba 6</h3>
    <input type="image" src="gambar/icon.png" alt="Submit" width="48" height="48"><br>
    <label for="myFile">Pilih file:</label>
    <input type="file" id="myFile" name="myFile"><br>
    <input type="hidden" id="custId" name="custId" value="3487"><br>

    <p>
        <!-- Input type image menampilkan gambar sebagai tombol submit,
             type file memungkinkan pengguna mengunggah file,
             sedangkan type hidden digunakan untuk menyimpan nilai tanpa ditampilkan ke pengguna. -->
    </p>

    <hr>
    <h3>Uji Coba 7</h3>
    <label for="quantity">Jumlah (antara 1 dan 5):</label>
    <input type="number" id="quantity" name="quantity" min="-50" max="10"><br>
    <label for="vol">Volume (antara 0 dan 50):</label>
    <input type="range" id="vol" name="vol" min="0" max="50"><br>

    <p>
        <!-- Input type number memungkinkan kita memasukkan angka termasuk nilai negatif jika diatur demikian.
             Type range menampilkan slider untuk memilih nilai dalam rentang tertentu. -->
    </p>

    <hr>
    <h3>Uji Coba 8</h3>
    <label for="homepage">Masukkan URL homepage Anda:</label>
    <input type="url" id="homepage" name="homepage"><br>
    <label for="gsearch">Cari di Google:</label>
    <input type="search" id="gsearch" name="gsearch"><br>
    <label for="ph">Masukkan nomor telepon:</label>
    <input type="tel" id="ph" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>

    <p>
        <!-- Type url digunakan untuk memasukkan alamat web,
             type search untuk input pencarian,
             dan type tel untuk memasukkan nomor telepon dengan pola tertentu.
             Namun, input ini tidak disertai tombol submit sehingga tidak langsung terlihat perbedaannya. -->
    </p>

    <hr>
    <h3>Uji Coba 9</h3>
    <label for="appt">Pilih waktu:</label>
    <input type="time" id="appt" name="appt"><br>
    <label for="week">Pilih minggu:</label>
    <input type="week" id="week" name="week"><br>
    <p>
        <!-- Input type time digunakan untuk memilih jam dan menit,
             sedangkan type week memungkinkan kita memilih minggu keberapa dalam setahun. -->
    </p>

</body>
</html>
