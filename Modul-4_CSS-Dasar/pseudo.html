<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        p {
            display: none;
            background-color: darkgray;
            padding: 20px;
        }

        div:hover p {
            display: block;
        }

        a:hover {
            color: purple;
        }
    </style>
</head>
<body>

    <div>
        Letakkan kursor di sini untuk melihat elemen div
        <p>Saya adalah elemen p</p>
    </div>

    <a href="#">Arahkan kursor ke link ini</a>

</body>
</html>
